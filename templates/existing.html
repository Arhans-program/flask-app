<!DOCTYPE html>
<head>
    <title>Home Page</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body class="main">
    <div class="backdrop">
    <form method="POST" action="/login">
        <div class="top-bar">
        <a style="text-decoration: none; color: black;" href="/profile"><button type="button" style="width: 100px; background-color:lightsalmon">Profile</button></a>
        <a style="text-decoration: none; color: black;" href="/posting"><button type="button" style="width: 100px; background-color:lightsalmon">Posting page</button></a>
        <h1 style="padding-left: 50vw;">{{name}}'s page</h1>
        </div>
    </form>
    <form method="POST" action="/login" style="padding: 5vh;">
        <p>Hello how are you doing {{name}}!</p><br>
        <br>
        <label for="receiver">Your freinds name</label><br>
        <input type="text" name="receiver" placeholder="Receiver:" required><br>
        <br>
        <label for="sms">Message your freind</label><br>
        <input type="text" name="sms" placeholder="Message:" maxlength="40" required><br>
        <br>
        <button type="submit" value="submit">Message</button>    
        <br>
        <div class="m">
            <ul>
                {% for message in messages %}
                    <li style="display:block ;">{{message[1] + ": " + message[2]}}</li>
                {% endfor %}
            </ul>
        </div>
        <br>
    </form>
    </div>
</body>
